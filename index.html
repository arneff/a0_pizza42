<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"> Pizza 42</a>
                <div class="d-flex" >
                    <div class="login hidden" id="btn-login-div">
                        <button class="btn btn-primary" id="btn-login" onclick="login()">Log in</button>
                    </div>
                    <div class="dropdown hidden" id="btn-menu-div">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" onclick="home()">Home</a></li>
                        <li><a class="dropdown-item" onclick="profile()">Profile</a></li>
                        <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>  
            </div>
            </nav>
        <div class="alert" id="api-call-result" role="alert">
                  
        </div>
        <div class="pizza mx-auto" style="width: 600px;" id="pizza-content">
            <div class="row align-items-center">
                <div class="col-6 mx-auto">
                  <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title">XL Pizza</h5>
                      <a href="#" class="btn btn-primary" onclick="callApi()">Buy Now</a>
                    </div>
                  </div>
                </div>                
              </div>
              
        </div>
        <div class="profile hidden" id="profile-content">
            <ul class="list-unstyled">
                <li><strong>Name:</strong><pre id="user.nickname"></pre></li>
                <li><strong>Email:</strong><pre id="user.email"></pre></li>
                <li><strong>Email Verified:</strong><pre id="user.email_verified"></pre></li>
                <li><strong>Order History:</strong><pre id="user.metadata"></pre></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
